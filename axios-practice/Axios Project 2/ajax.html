<header>Axios Test</header>
<body>
    <div id="container" class="gallery">
        <ul id="portraits"></ul>
    
        <form name = "ajaxForm" >

            <input              type="submit"   value="Submit" id="enter"> 
            

            
        </form>
   
   </div>
