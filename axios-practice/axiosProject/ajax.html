<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ajax.css">
    <title>Axios Test</title>
</head>


<div class="headerbg">
    <header id="header">Axios Test</header>
</div>

<body>
    
    <div id="container" class="gallery" ></div>
        <ul id="portraits" ></ul>
    
        <form name = "ajaxForm" >
            <label for="Title"></label>
            <input  type="text"     name="title"       id="banner" placeholder="Enter TITLE here">

            <label for="Description"></label>
            <input  type="text"     name="description" id="brief"  placeholder="Description">

            <label for="Price"></label>
            <input  type="number"   name="price"       id="money"  placeholder="Price">

            <label for="Image Url"></label>
            <input  type="url"      name="imgUrl"      id="pic"    placeholder="Https://ImgUrl">

            <input              type="submit"   value="Submit" id="enter"> 
            

            
        </form>
   
   

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="ajax.js"></script>
</body>
</html>
