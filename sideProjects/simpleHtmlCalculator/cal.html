<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    
    
    <div id="adds">
         
        <input type="number" name="firstadd" id="addone" placeholder="1st Number" style = "height: 20px">
        <input type="number" name="secondadd" id="addtwo" placeholder="+   2nd Number" style = "height: 20px">

        <button type="submit" id="addbtn" style = "height: 20px">ADD</button>  
        <!-- <p id="results"></p> -->

    </div>
    <div id="subs">
        <!-- <p id="results"></p> -->

        <input type="number" name="firstsub" id="subone" placeholder="1st Number" style = "height: 20px">
        <input type="number" name="secondsub" id="subtwo" placeholder="-   2nd Number" style = "height: 20px">
        
        <button type="submit" id="subbtn" style = "height: 20px">SUBTRACT</button>
        
    </div>
    <div id="times">
        <input type="number" name="firstmul" id="mulone" placeholder="1st Number" style = "height: 20px">
        <input type="number" name="secondmul" id="multwo" placeholder="*   2nd Number" style = "height: 20px">
        
        <button type="submit" id="mulbtn" style = "height: 20px">MULTIPLY</button>
        <!-- <p id="results"></p> -->
    </div>
</div>

<p id="results"></p>
    <script src="cal.js"></script>
</body>
</html>
